<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lost & Found Login</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
      width: 850px;
      max-width: 100%;
      min-height: 480px;
      display: flex;
      overflow: hidden;
    }

    /* Left panel */
    .left-panel {
      flex: 1;
      background: linear-gradient(to bottom, #90a8d0, #bac8e0);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    .left-panel h1 {
      margin-bottom: 15px;
    }

    .left-panel p {
      font-size: 14px;
    }

    /* Right panel */
    .right-panel {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Pastel pill toggle tabs */
    .tab-buttons {
      display: flex;
      margin-bottom: 25px;
      width: 100%;
      max-width: 350px;
      background: #e8f0f7;
      border-radius: 30px;
      padding: 5px;
    }

    .tab-buttons button {
      flex: 1;
      padding: 12px 0;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 25px;
      background: transparent;
      transition: all 0.3s ease;
      color: #555;
    }

    .tab-buttons button.active {
      background: #a8d8ea;
      color: #2c3e50;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    form {
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.4s ease;
    }

    form h2 {
      text-align: left;
      margin-bottom: 15px;
      color: #2c3e50;
    }

    form input {
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f4f7fb;
    }

    form button {
      background: #27ae60;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    form button:hover {
      background: #219150;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <h1>Welcome Back!</h1>
      <p>Login to continue managing Lost & Found items</p>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <div class="tab-buttons">
        <button id="signupTab" class="active" onclick="showSignup()">Sign up</button>
        <button id="loginTab" onclick="showLogin()">Login</button>
      </div>

      <!-- Signup Form -->
      <form id="signupForm" onsubmit="signup(event)">
        <h2>Create Account</h2>
        <input type="text" placeholder="Username" id="signupUsername" required />
        <input type="password" placeholder="Password" id="signupPassword" required />
        <button type="submit">Sign up</button>
      </form>

      <!-- Login Form -->
      <form id="loginForm" style="display: none;" onsubmit="login(event)">
        <h2>Login</h2>
        <input type="text" placeholder="Username" id="loginUsername" required />
        <input type="password" placeholder="Password" id="loginPassword" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
  const signupTab = document.getElementById("signupTab");
  const loginTab = document.getElementById("loginTab");
  const signupForm = document.getElementById("signupForm");
  const loginForm = document.getElementById("loginForm");

  function showSignup() {
    signupTab.classList.add("active");
    loginTab.classList.remove("active");
    signupForm.style.display = "flex";
    loginForm.style.display = "none";
  }

  function showLogin() {
    loginTab.classList.add("active");
    signupTab.classList.remove("active");
    loginForm.style.display = "flex";
    signupForm.style.display = "none";
  }

  // âœ… Signup
  async function signup(event) {
    event.preventDefault();
    const username = document.getElementById("signupUsername").value.trim();
    const password = document.getElementById("signupPassword").value.trim();

    try {
      const res = await fetch("http://localhost:5000/auth/signup", {   <!-- ðŸ‘ˆ changed here -->
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (!res.ok) {
        const err = await res.json();
        alert("Signup failed: " + (err.message || "Unknown error"));
        return;
      }

      alert("Signup successful! Please login.");
      showLogin();

    } catch (err) {
      console.error(err);
      alert("Error connecting to server. Check if backend is running.");
    }
  }

  // âœ… Login
  async function login(event) {
    event.preventDefault();
    const username = document.getElementById("loginUsername").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    try {
      const res = await fetch("http://localhost:5000/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (!res.ok) {
        const err = await res.json();
        alert("Login failed: " + (err.message || "Invalid credentials"));
        return;
      }

      const data = await res.json();
      localStorage.setItem("token", data.token);
      localStorage.setItem("userId", data.userId);
      window.location.href = "dashboard.html";

    } catch (err) {
      console.error(err);
      alert("Error connecting to server. Check if backend is running.");
    }
  }
</script>

</body>
</html>
