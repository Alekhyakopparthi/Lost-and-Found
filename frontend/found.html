<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Found Items - Lost & Found Portal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .btn-delete {
      margin-top: 12px;
      background: #e74c3c;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .btn-delete:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>Lost & Found Portal</h2>
    <div>
      <a href="dashboard.html">Dashboard</a>
      <a href="lost.html">Lost Items</a>
      <a href="found.html">Found Items</a>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="container">
    <h3 class="section-title">All Found Items</h3>
    <div id="foundGallery" class="grid-gallery"></div>
  </div>

  <script src="script.js"></script>
  <script>
    async function loadFoundItems() {
      const res = await fetch(API + "/items/found");
      const data = await res.json();

      document.getElementById("foundGallery").innerHTML = data.map(i => `
        <div class="card">
          <img src="${API}${i.image_path}" alt="${i.title}" class="card-img">
          <div class="card-body">
            <h4 class="item-title">${i.title || "No title"}</h4>
            <p class="item-desc">${i.description || ""}</p>
            <div class="contact-info">
              <span><strong>Name:</strong> ${i.contact_name || "N/A"}</span><br>
              <span><strong>Phone:</strong> ${i.contact_phone || "N/A"}</span>
            </div>
            ${i.uploaded_by == localStorage.getItem("userId") 
              ? `<button class="btn-delete" onclick="deleteItem(${i.id})">Delete</button>` 
              : ""}
          </div>
        </div>
      `).join("");
    }
    loadFoundItems();
  </script>
</body>
</html>
